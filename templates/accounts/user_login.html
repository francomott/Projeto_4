{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
	<title>Login</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet"  href="{% static 'login/css/util.css' %}">
	<link rel="stylesheet"  href="{% static 'login/css/main.css' %}">

    
</head>
<body>
	
	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100 p-l-55 p-r-55 p-t-65 p-b-50">
				<form class="login100-form validate-form" method="POST" action=".">
				{% csrf_token %}
					<span class="login100-form-title p-b-33">
						Entrar
					</span>

					<div class="wrap-input100 validate-input" >
						<input class="input100" id="usarname" type="text" name="username" placeholder="UsuÃ¡rio">
						<span class="focus-input100-1"></span>
						<span class="focus-input100-2"></span>
					</div>

					<div class="wrap-input100 rs1 validate-input" >
						<input class="input100" type="password" id="password" name="password" placeholder="Senha">
						<span class="focus-input100-1"></span>
						<span class="focus-input100-2"></span>
					</div>

					<div class="container-login100-form-btn m-t-20">
						<button type='submit' class="login100-form-btn">
							Entrar
						</button>
					</div>

					<div class="text-center p-t-45 p-b-4">
						<span class="txt1">
							Esqueceu a
						</span>

						<a href="#" class="txt2 hov1">
							Senha?
						</a>
					</div>

					<div class="text-center">
						<span class="txt1">
							Criar uma nova conta?
						</span>

						<a href="{% url 'accounts:add_user' %}" class="txt2">
							Criar
						</a>
					</div>
				</form>
			</div>
		</div>
	</div>
	

</body>
</html>
