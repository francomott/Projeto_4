{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
        <link rel="stylesheet" href="{% static 'css/menu.css' %}" >
        <title>{% block title %} Projeto 3 {% endblock title %}</title>

          <!-- Custom styles for this template -->

    </head>
    <body>
    
        <nav class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0 shadow">
            <a class="navbar-brand col-md-3 col-lg-2 mr-0 px-3" href="/">Projeto 3</a>
            <button class="navbar-toggler position-absolute d-md-none collapsed" type="button" data-toggle="collapse" data-target="#sidebarMenu" aria-controls="sidebarMenu" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            </button>
            <input class="form-control form-control-dark w-100" type="text" placeholder="Search" aria-label="Search">
            <ul class="navbar-nav px-3">
            <li class="nav-item text-nowrap">
                <a class="nav-link" href="{% url 'accounts:user_logout' %}">Sair</a>
            </li>
            </ul>
        </nav>
        <nav id="sidebarMenu" class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse">

            <div class="sidebar-sticky">
                <ul class="nav flex-column">
                    <h6 class="sidebar-heading d-flex justify-content-between align-items-center px-3 mt-4 mb-1 text-muted">
                        <span>Projetos</span>
                    </h6>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'project:add_project' %}">
                            Novo Projeto 
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'project:list_projects' %}">
                            Meus Projetos 
                        </a>
                    </li>
                </ul>
                <h6 class="sidebar-heading d-flex justify-content-between align-items-center px-3 mt-4 mb-1 text-muted">
                    <span>Energia Solar</span>
                </h6>
                <ul class="nav flex-column mb-2">
                    <li class="nav-item">
                        <a class="nav-link" href="#">
                            Sobre
                        </a>
                    </li>
                </ul>
                <h6 class="sidebar-heading d-flex justify-content-between align-items-center px-3 mt-4 mb-1 text-muted">
                    <span>Sobre a aplicação</span>
                </h6>
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'accounts:list_user_profile' %}">
                            Meu Perfil
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'accounts:user_change_password' %}">
                            Alterar Senha
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">
                            Informações
                        </a>
                    </li>
                </ul>
            </div>
        </nav>


        {% block body %}
            


        {% endblock body %}
        

        <script src="{% static 'js/bootstrap.min.js' %}"></script>
        <script src="{% static 'js/jquery-3.5.1.min.js' %}"></script>
        <script src="{% static 'js/jquery.mask.min.js' %}"></script>
        <script src="{% static 'js/mask.js' %}"></script>
        <script>
            $(document).on('click', '.confirm-delete', function() {
                $('#confirmDeleteModal').attr('caller-id', $(this).attr('id'));
            });
            $(document).on('click', '#confirmDeleteButtonModal', function() {
                var caller = $('#confirmDeleteButtonModal').closest('.modal').attr('caller-id');
                window.location = $('#'.concat(caller)).attr('href');
            });
        </script>
    </body>
</html>
